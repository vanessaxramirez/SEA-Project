<!DOCTYPE html>
<html>
  <head>
    <title>A Catalog of the Active Los Angeles Dodgers</title>
    <meta name="description" content="A Catalog of the active Los Angeles Dodgers" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  </head>

  <body>

    <header class="main-header">
      <div class = "header" >
        <h1> 2025 Active Roster for the LA Dodgers </h1>
        <input type="text" id="search-bar" placeholder="Search for a player..." />
      </div>
    </header>

    <div id="card-container"></div>
    <!-- Template for batters -->
      <template id = "batters-template" class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="" alt="Player Image"/>
          </div>
          <div class="card-back">
            <h3 class="card-name"></h3>
            <ul>
              <li class="card-name"> data-stat="Name"></span></li>
              <li class="card-position"> data-stat="Position"></span></li>
              <li class="card-AVG"> data-stat="AVG"></span></li>
              <li class="card-OBP"> data-stat="OBP"></span></li>
              <li class="card-SLG"> data-stat="SLG"></span></li>
              <li class="card-OPS"> data-stat="OPS"></span></li>
            </ul>
          </div>
      </template>
    <!-- Template for pitchers -->
      <template id = "pitchers-template" class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="" alt="Player Image"/>
            <div>
          <div class="card-back">
            <h3 class="card-name"></h3>
            <ul>
              <li class="card-IP"> data-stat="IP"></span></li>
              <li class="card-ERA"> data-stat="ERA"></span></li>
              <li class="card-WHIP"> data-stat="WHIP"></span></li>
              <li class="card-K"> data-stat="K"></span></li>
            </ul>
          </div>
      </template>

    <!-- <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button> -->
    <!-- </div> -->
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
